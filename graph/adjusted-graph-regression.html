<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    // Calculates Regression Line
    function regression(X) {
      return -0.5887 + (0.000071791 * X);
    }

    function adjust(X,Y) {
        return 3*X + 2*Y + 1;
    }

    // Charts of data comparing our algorithm complexity to other complexities
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['3N+2P+1', 'Time / N+P', 'Regression Line'],
        [adjust(1000,100), 0.053, regression(adjust(1000,100))],
        [adjust(2000,200), 0.117, regression(adjust(2000,200))],
        [adjust(3000,300), 0.207, regression(adjust(3000,300))],
        [adjust(4000,400), 0.306, regression(adjust(4000,400))],
        [adjust(5000,500), 0.449, regression(adjust(5000,500))],
        [adjust(6000,600), 0.593, regression(adjust(6000,600))],
        [adjust(7000,700), 0.788 , regression(adjust(7000,700))],
        [adjust(8000,800), 0.994, regression(adjust(8000,800))],
        [adjust(9000,900), 1.224, regression(adjust(9000,900))],
        [adjust(10000,1000), 1.528, regression(adjust(10000,1000))],
        [adjust(11000,1100), 1.741, regression(adjust(11000,1100))],
        [adjust(12000,1200), 2.075, regression(adjust(12000,1200))],
        [adjust(13000,1300), 2.429, regression(adjust(13000,1300))],
        [adjust(14000,1400), 2.791, regression(adjust(14000,1400))],
        [adjust(15000,1500), 3.120, regression(adjust(15000,1500))],
        [adjust(16000,1600), 3.390, regression(adjust(16000,1600))],
      ]);

      var options = {
        title: 'Algorithm Performance, Time(s) per N + P adjusted to 3N + 2P + 1',
        curveType: 'function',
        legend: { position: 'bottom' },
        vAxis: {
          title: 'Time N+P (s)',
          titleGap: 0,
          titleTextStyle: {
            italic: false
          },
          viewWindow: {
            min: -1,
            max: 6 
          },
          format: 'decimal'
        },
        hAxis: {
          title: 'Input adjusted to 3N + 2P + 1',
          titleTextStyle: {
            italic: false
          },
          viewWindow: {
            min: -1,
            max: 52000
          }
        },
        seriesType: 'scatter',
        series: {
          0: {pointSize: 2, color: 'green'},  // Time / 3N + 2P + 1 data series
          1: {type: 'line'}   // Regression Line data series
        }
      };

      var chart = new google.visualization.ComboChart(document.getElementById('curve_chart'));
      chart.draw(data, options);
    }
  </script>
  <style>
    #equation {
      position: absolute;
      bottom: 820px;
      left: 200px;
      background-color: #f8f9fa;
      padding: 5px;
      border: 1px solid #dee2e6;
      border-radius: 0px;
      color: #333;  
    }
  </style>
</head>
<body>
  <div id="curve_chart" style="width: 900px; height: 500px; position: relative;"></div>
  <div id="equation">T =  -0.5887 + (0.000071791 * (3N + 2P +1))</div>
</body>
</html>
